services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME}
    restart: unless-stopped
    ports:
      - "8050:8050"  # Mapeia a porta 8050 do contÃªiner para a porta 8050 do host
    volumes:
      - .:/docker_dash
    environment:
      - "VIRTUAL_HOST=${VIRTUAL_HOST}"
      - "VIRTUAL_PORT=${VIRTUAL_PORT}"
    expose:
      - "${VIRTUAL_PORT}"
    deploy:
      resources:
        limits:
          cpus: "${LIMIT_CPU}"
          memory: "${LIMIT_MEM}"
    networks:
      - default

networks:
  default:
    name: "${NETWORK}"
    external: true